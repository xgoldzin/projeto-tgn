        <div id="bordaLogin2">
            <div class="borda">

                    <h2 class="text-center">Cadastro de Animes</h2>
                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="imgJog"><i class="fa-solid fa-folder"></i></span>
                            <input type="file" class="form-control " id="input" placeholder="Imagem" />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="nomeJog"><i class="fa-solid fa-signature"></i></span>
                            <input type="text" class="form-control" placeholder="Nome do Anime" aria-label="nomejog"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="imgJog"><i class="fa-solid fa-clapperboard"></i></span>
                            <select class="form-select" aria-label="Default select example" id="tipoJogo">
                                <option selected id="tipoAnime">Selecione o tipo do Anime</option>
                                <option value="tv">TV</option>
                                <option value="movie">Filme</option>
                                <option value="ova">Original Video Animation</option>
                            </select>
                        </div>
                        <a href="https://getbootstrap.com/docs/5.3/components/navbar/"><button id="btnlog" type="button"
